<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<div align="top">
    <ul class="layui-nav" lay-filter="">
        <li class="layui-nav-item layui-this"><a href="/a1" th:text="${login}"></a></li>
        <li class="layui-nav-item"><a href="/center" th:text="${session.name}"></a></li>
        <li class="layui-nav-item"><a href="/a1" th:text="${session.quit}"></a></li>
    </ul>
</div>
<!--<a href="/center"></span></a>-->



<div class="container">

    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>座位列表</small>


                </h1>
            </div>
        </div>
    </div>
</div>
            <a class="btn btn-primary" href="/c4">显示全部座位</a>
            <a class="btn btn-primary" href="/c3">显示未被占用座位</a>

            <form action="/c2" method="post">
                <!--                <span th:text="${error}" style="color: #ff0000;font-weight: bold"></span>-->
                <input type="text" name="searchById" class="form-control" placeholder="请输入要查询的座位号">
                <input type="submit" value="搜索" class="btn btn-primary">
            </form>

            <table>
                <thead>
                <tr>
                    <th>座位号</th>
                    <th>座位操作</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="emp:${showAll}">
                    <td th:text="${emp.getId()}"></td>
                    <td>
                        <a th:href="@{/c5(id=${emp.getId()},name=${session.name})}" method="post">抢座</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


</body>
</html>
